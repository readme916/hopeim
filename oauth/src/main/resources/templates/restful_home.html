<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-default  navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="">数据库结构文档</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a th:text="首页" th:href="@{${structure}}"></a></li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>
	<br /><br /><br /><br />
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Entity资源列表</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>资源名字</th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody th:if="${not #lists.isEmpty(resourceList)}">
								<tr th:each="resource : ${resourceList}">
									<td th:text="${resource.name}"></td>
									<td><a th:text="详情" th:href="@{${resource.structureUri}}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-10">
				<h1>首页</h1>
				<div class="alert alert-success">数据库的模型映射，方便前后端查看数据格式和模型之间的关联</div>
				<div>
					基本说明：<br />
					<ul>
						<li>
							任何一个模型相关于一个资源，其多对一、一对多、多对多的关系子源，可以直接关联查询
						</li>
						<li>
							具体查询使用方法，请参考 <a th:text="REST查询使用指南" th:href="@{https://github.com/readme916/spring-jpa-mysql-smart-query}"></a>
						</li>
					</ul>
				</div>
				<br />
				<br />

			</div>


		</div>
	</div>
</body>

</html>
